<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Smart Sitges</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div class='tabs margin3 col6'>
  <a href='#' class='col4 quiet active'>Pizza Dog</a>
  <a href='#' class='col4 quiet'>Penny Dog</a>
  <a href='#' class='col4 quiet'>Charlotte Dog</a>
</div>

<script src='http://code.jquery.com/jquery-1.10.1.min.js'></script>
<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.1/Leaflet.fullscreen.min.js'></script>
<link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.1/leaflet.fullscreen.css' rel='stylesheet' />

<div id='map'></div>

<script type="text/javascript">
var map = L.map('map').setView([41.2337, 1.8039], 15);

L.control.layers({
    'Base Map': L.mapbox.tileLayer('hexxan.hi2jeb8d').addTo(map)
}, {
    'Zona blava': L.mapbox.tileLayer('hexxan.hi2jeb8d')
}).addTo(map);

</script>


</body>
</html>
